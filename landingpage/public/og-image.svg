<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Pattern -->
  <rect width="1200" height="630" fill="url(#pattern)" opacity="0.1"/>
  
  <!-- Content -->
  <g transform="translate(600, 315)">
    <!-- Logo -->
    <circle cx="0" cy="-80" r="60" fill="url(#logo-gradient)"/>
    <text x="0" y="-60" font-family="Arial" font-size="60" text-anchor="middle" fill="white">🐕</text>
    
    <!-- Title -->
    <text x="0" y="20" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="white">DogeDigger</text>
    
    <!-- Tagline -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.9">犬も歩けばトークン掘れる</text>
    
    <!-- Description -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" opacity="0.7">ロボット犬×AR×NFTで実現する、新感覚の宝探し体験</text>
  </g>
  
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F1E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Logo Gradient -->
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern -->
    <pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="white" opacity="0.5"/>
    </pattern>
  </defs>
</svg>